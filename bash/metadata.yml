resources:
  data:
    history: ~/.bash_history

provides:
  bash-shell:

links:
  ## How to link $CHARM/src/* in your current $HOME/*
  src:
    ## All keys start from $HOME, all values start from $CHARM_PATH/src
    bashrc: .bashrc       ## this one should not be required
    logout: .bash_logout  ## this one should not be required
    bashrc.d/*: .config/bash/bashrc.d/
    #ni-bashrc.d/*: .config/bash/ni-bashrc.d/
    lib/*: .config/bash/lib/

